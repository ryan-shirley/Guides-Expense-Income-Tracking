name: Build and deploy Laravel to Azure App Service
  
on:
  # Trigger the workflow on push or pull request,
  # but only for the master branch
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:



env:
  NODE_VERSION: '10.x'                # set this to the
  appServiceNameDev: 'az-eun-guides-development-appservice-01'
  appServiceNameProd: 'az-eun-guides-production-appservice-01'
  
jobs:
  build:
    name: Build And Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'
          
      - name: Check if composer.json exists
        id: check_files
        uses: andstor/file-existence-action@v1
        with:
          files: "composer.json"

      - name: Run composer install if composer.json exists
        if: steps.check_files.outputs.files_exists == 'true'
        run: composer validate --no-check-publish && composer install --prefer-dist --no-progress

      - name: Use Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: npm install, build, and test
        run: |
          # Build and test the project, then
          # deploy to Azure Web App.
          npm ci
          npm run dev --if-present
          npm run test --if-present

      - name: Archive Release
        uses: thedoctor0/zip-release@master
        with:
          type: 'zip'
          filename: 'build.zip'
          exclusions: '*.git* /*node_modules/* .editorconfig'
      
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: php-app
          path: 'build.zip'

  deploy_development:
    name: Deploy Development
    runs-on: ubuntu-latest
    if: github.ref != 'refs/heads/master'
    needs: build
    environment:
      name: 'azure-development'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: php-app

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        id: deploy-to-webapp
        with:
          app-name: ${{ env.appServiceNameDev }}
          slot-name: 'production'
          publish-profile: ${{ secrets.AzureAppService_PublishProfile_0c01ab4217f24bd69a06ca72ba73f298 }}
          package: 'build.zip'
  
  deploy_production:
    name: Deploy Production
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    needs: build
    environment:
      name: 'azure-production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: php-app

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        id: deploy-to-webapp
        with:
          app-name: ${{ env.appServiceNameProd }}
          slot-name: 'production'
          publish-profile: ${{ secrets.AzureAppService_PublishProfile_0c01ab4217f24bd69a06ca72ba73f298 }}
          package: 'build.zip'